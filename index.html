<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    <!--container-->
    <main class="container">
        <!--header-->
        <header class="header">
            <a href="#" class="logo">
                <img class="logo__img" src="img/logo caballo .png" alt="imgEstancia">
                <p class="logo__title">Field</p>
            </a>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu-list__item"><a href="#">Home</a></li>
                    <li class="menu-list__item"><a href="#">Features</a></li>
                    <li class="menu-list__item"><a href="#">Price</a></li>
                    <li class="menu-list__item"><a href="#">Contact</a></li>
                    <li class="menu-list__item"><a class="book-appointment" href="#">Book Apointment</a></li>
                </ul>
            </nav>
        </header>

        <!--content-->
        <article class="content">
            <a class="slideButton prevSlide"><i class="fa fa-left-long"></i></a>
            <a class="slideButton nextSlide"><i class="fa fa-right-long"></i></a>
            <h1 class="content__title">Your place in the world</h1>
            <p class="content__Paragraph">A wonderful place to rest, surrounded by nature, wildlife, and plenty of tranquility</p>
        </article>

        <!--footer-->
        <div class="container-footer">
            <footer class="footer">
                <section class="footer__widget">
                    <h3 class="footer__widget__title">Our Location</h3>
                    <p class="footer__widget__text">15 Street Suburb Country 6000</p>
                  </section>
                  <section class="footer__widget">
                    <h3 class="footer__widget__title">Phone</h3>
                    <p class="footer__widget__text">+61 040 400 4000</p>
                  </section>
                  <section class="footer__widget">
                    <h3 class="footer__widget__title">Email</h3>
                    <p class="footer__widget__text">Field@booking.com.au</p>
                  </section>
            </footer>
        </div>

    </main>
 
    <script src="ap.js" ></script>
</body>
</html>
